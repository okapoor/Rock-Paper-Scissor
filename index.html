<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissor - MultiPlayer</title>	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center animated bounceInDown"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> Rock Paper Scissor</h1>
		</div>


		<div class="row">
			<div class="col-md-5 col-md-offset-3">
	            <div class="input-group">
	                <input id="playerinput" type="text" class="form-control input-md" placeholder="Player Name" value=""/>
	                <span class="input-group-btn">
	                    <button class="btn btn-warning btn-md" id="playbutton">
	                        Play!</button>
	                </span>
	            </div>
            </div>
		</div>
		<hr>
		<div class="row">

			<div class="col-md-4 col-md-offset-1">
				<div class="panel panel-default text-center">
				  <div class="panel-heading" id="p1h" style="background: black;color: white">
				    <h4>Player 1</h4>
				  </div>
				  <div class="panel-body">
					<img  src="assets/images/what.png" width="100px" height="100px" id="p1Img">
					<br><br>
					<div class="btn-group">
					  <button type="button" class="btn btn-primary btn-sm choice p1" data-value="Rock">Rock</button>
					  <button type="button" class="btn btn-primary btn-sm choice p1" data-value="Paper">Paper</button>
					  <button type="button" class="btn btn-primary btn-sm choice p1" data-value="Scissor">Scissor</button>
					</div>
				  </div>
		          <div class="panel-footer">
		            <div class="row">
		              <div class="col-md-4 " ><strong id="winsp1"> Wins: </strong></div>
		            <div class="col-md-4 " ><strong id="lossesp1"> Losses: </strong></div>
		            <div class="col-md-4 "><strong id="tiesp1"> Ties: </strong></div>
		            </div>
		          </div>
				</div>
			</div>

			<div class="col-md-4 col-md-offset-1">
				<div class="panel panel-default text-center">
				  <div class="panel-heading" id="p2h" style="background: black;color: white">
				    <h4>Player 2</h4>
				  </div>
				  <div class="panel-body">
					<img class="card-img-top" id="p2Img" src="assets/images/what.png" width="100px" height="100px">
					<br><br>
					<div class="btn-group">
					  <button type="button" class="btn btn-primary btn-sm choice p2" data-value="Rock">Rock</button>
					  <button type="button" class="btn btn-primary btn-sm choice p2" data-value="Paper">Paper</button>
					  <button type="button" class="btn btn-primary btn-sm choice p2" data-value="Scissor">Scissor</button>
					</div>
				  </div>
		          <div class="panel-footer">
		            <div class="row">
		              <div class="col-md-4 "><strong id="winsp2"> Wins: </strong></div>
		            <div class="col-md-4 "><strong id="lossesp2"> Losses: </strong></div>
		            <div class="col-md-4 "><strong id="tiesp2"> Ties: </strong></div>
		            </div>
		          </div>
				</div>
			</div>
		</div>
		
		<hr>
	    <div class="row">
	        <div class="col-md-12">
	            <div class="panel panel-primary">
	                <div class="panel-heading" id="accordion">
	                    <span class="glyphicon glyphicon-comment"></span> Chat
	                </div>
	                <div class="panel-body" id="mypanel">
	                    <ul class="chat" id="conversation">
         
	                    </ul>
	                </div>
	                <div class="panel-footer">
	                    <div class="input-group">
	                        <input id="chatMessage" type="text" disabled="true" class="form-control input-sm" placeholder="Type your message here..." />
	                        <span class="input-group-btn">
	                            <button class="btn btn-warning btn-sm" id="sendchat">
	                                Send</button>
	                        </span>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>

</body>
</html>
