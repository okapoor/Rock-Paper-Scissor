<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <div class="page-header">
    <h1>A game of Rock, Paper, Scissor</h1>
  </div>

<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2>Player  : </h2>
    </div>
    <div class="col-md-3">
      <img id="playerimage" src="assets/images/what.png" width="100" height="100">
    </div>
    <div class="col-md-3">
      <h2>Computer  : </h2>
    </div>
    <div class="col-md-3">
      <img id="compimage" src="assets/images/what.png" width="100" height="100">
    </div>
  </div>
  <br>
    <div class="jumbotron">
      <h3>ScoreBoard</h3> 
      <hr>
      <h2>Please chose r, p or s to begin</h2>
        <div id="game">
        </div>
    </div>
</div>

  <script type="text/javascript">

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];
      var win=0;
      var loses=0;
      var ties=0;
    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      console.log ( "User chose : " + userGuess + " Computer chose " + computerGuess);

      function calculateScore (user,computer) {
        console.log ("User chose : " + user + " computer chose " + computer);
        if(user == "r" && computer == "r") {
          ties++;
        }
        else if (user == "r" && computer == "p") {
          loses++;
        }
        else if (user == "r" && computer == "s") {
          win++;
        }
        //second chunk
        else if (user == "p" && computer == "p") {
          ties++;
        }
        else if (user == "p" && computer == "s") {
          loses++
        }
        else if (user == "p" && computer == "r") {
          win++;
        }
        //third chunk
        else if (user == "s" && computer == "s") {
          ties++;
        }
        else if (user == "s" && computer == "p") {
          win++;
        }
        else if (user == "s" && computer == "r") {
          loses++;
        }
      };



      //Update images based on user input
      if (userGuess == "s") {
        document.getElementById("playerimage").src = "assets/images/scissor.png";
      }
      else if (userGuess == "r") {
        document.getElementById("playerimage").src = "assets/images/rock.png";
      }
      else if (userGuess == "p") {
        document.getElementById("playerimage").src = "assets/images/paper.png";
      }
      else {
        document.getElementById("playerimage").src = "assets/images/error.png";
      }

      if (computerGuess == "s") {
        document.getElementById("compimage").src = "assets/images/scissor.png";
      }
      else if (computerGuess == "r") {
        document.getElementById("compimage").src = "assets/images/rock.png";
      }
      else if (computerGuess == "p") {
        document.getElementById("compimage").src = "assets/images/paper.png";
      };

      calculateScore (userGuess, computerGuess);
      console.log ("Score is as follows : " + "Win : " + win + " Losses " + loses + " Ties " + ties);
      var imagepath;


          var html =
          "<p>wins: " + win + "</p>" +
          "<p>losses: " + loses + "</p>" +
          "<p>ties: " + ties + "</p>";


      document.getElementById("game").innerHTML = html;

    };
      // // Alerts the key the user pressed (userGuess).
      // alert("User guess: " + userGuess);

      // // Alerts the Computer's guess.
      // alert("Computer guess: " + computerGuess);


      calculateScore (userGuess, computerGuess);
      console.log ("Score is as follows : " + wins + " " + loses + " " + ties);
  </script>

</body>

</html>
